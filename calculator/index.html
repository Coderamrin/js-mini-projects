<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./dist/css/styles.min.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="calculator__display"></div>
        <div class="calculator__grid">
          <div class="operator item">+</div>
          <div class="operator item">-</div>
          <div class="operator item">*</div>
          <div class="operator item">/</div>

          <div class="number item">1</div>
          <div class="number item">2</div>
          <div class="number item">3</div>
          <div class="number item">4</div>
          <div class="number item">5</div>
          <div class="number item">6</div>
          <div class="number item">8</div>
          <div class="number item">9</div>
          <div class="number item col-6">0</div>
          <div class="number item col-6">.</div>

          <div class="operator item col-6">AC</div>
          <div class="operator item col-6">=</div>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
